<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="FRANKSOLUTIONS=Purified Water and Electronic Store">
    <title>FRANKSOLUTIONS</title>
    <style>
        /*css styles here*/
        body{
            font-family: Aerial, san-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header{
            background: #007bff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav{
            display: flex;
            justify-content: center;
            background: #4f4f;
            padding:0.5rem 0 ;
        }
        nav a{
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        section{
            padding: 1rem;
        }
        .product-grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .product{
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product input[type="number"]{
            width: 50px;
            margin: 0.5rem 0;
            padding: 0.3rem;
            text-align: center;
        }
        .product button{
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;

        }
        .product button:hover{
            background:#0056b3 ;
        }
        #cart{
            border: 1px solid #ddd;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer{
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>FRANKSOLUTIONS</h1>
        <p>Your one-stop shop for purified Water
            and electronics!</p>
    </header>
    <nav>
        <a href="#water">Purified Water</a>
        <a href="#electronics">Electronics</a>
        <a href="#cart">View Cart</a>
    </nav>
    <section id="Water">
        <h2>Purified Water</h2>
        <div class="product-grid">
            <div class="product">
            <img src="spade.jpg" alt="Small Water Bottle">
            <h3>Small Bottle(500ml)</h3>
            <p>Price:$1.00</p>
            <input type="number" id="small-bottle-qty"
            min="1" value="1">
            <button onclick="addToCart('Small Bottle(500ml)',1.00, document.getElementyById
            ('small-bottle-qty').value)">Add to Cart</button>
            </div>
            
        </div>
    </section>
    <section id="electronics">
        <h2>Electronics</h2>
        <div class="product-grid">
            <div class="product">
                <img src="smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>Price:$300</p>
                <input type="number" id="smartphone-qty"
                min="1" value="1">
                <button onclick="addToCart('Smartphone',300, document.getElementById
                    ('smartphone-qty').value )">Add to Cart</button>
            </div>
        </div>
    </section>
    <section id="Cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p><strong>Total:$<span id="cart-total">0.00</span></strong>/p>
            <button onclick="placeOrder()">Place Order</button>
    </section>
    <footer>
        <p>@ 2024 Frank Solutions.All Rights Reserved.</p>
    </footer>
    <script>
        //JavaScript Codd Here
        let Cart=[];

        function addToCart(item, price, quantity){
            quantity=parseInt(quantity);
            if(quantity<=0){
                alert("Please enter a valid quantity.");
                return;
            }
            Cart.push({item, price, quantity});
            updateCart();
        }
        function updateCart(){
            const cartItems =
            document.getElementById('cart-items');
            const cartTotal=
            document.getElementById('cart-total');
            cartItems.innerHTML='';
            let total=0;

            cart.forEach((product,index) => {
                const productDiv =
                document.createElement('div');
                productDiv.textContent='${product.quantity}x ${product.item}-$${(product.price*product.quantity).toFixed(2)}';
                const removeButton =
                document.createElement('botton');
                removeButton.textContent='Remove';
                removeButton.onclick = ()=>
                removeFromCart(index);
                productDiv.appendChild(removeButton);
                cartItems.appendChild(productDiv);
                total += product.price*product.quantity});
        }
        
    </script>
    
    
    
</body>
</html>
